<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Miki {% block title %}{% endblock %}</title>

		<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
		<style>
		form {margin-top: 5em; text-align: center;}
		form.auth { width: 20em; margin: auto; margin-top: 5em; text-align: center; }
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
			<a class="navbar-brand mb-0 h1" href="/">Miki</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto mt-2">
					{% if g.user %}
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
							Account
						</a>
						<div class="dropdown-menu dropdown-menu-right text-left">
							<a class="dropdown-item" href="/{{g.user['username']}}.html">
								{{ g.user['username'].capitalize() }}
							</a>
							<a class="dropdown-item" href="/auth/reset">Reset Password</a>
							<a class="dropdown-item" href="/auth/logout">Logout</a>
						</div>
					</li>
					{% else %}
					<li class="nav-item">
						<a class="nav-link" href="/auth/register">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/auth/login">Login</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>

		{% for message in get_flashed_messages() %}
		<div class="alert alert-primary" role="alert">
			{{ message }}
		</div>
		{% endfor %}

		<main class="container">
			{% block main %}{% endblock %}
		</main>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
		<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
		<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	</body>
</html>
