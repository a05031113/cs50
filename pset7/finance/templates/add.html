{% extends "layout.html" %}

{% block title %}
    Add money
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0.01" name="money" placeholder="Money" type="number" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
